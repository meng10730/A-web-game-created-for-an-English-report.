<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>海洋守護者遊戲</title>
  <link rel="stylesheet" href="sea.css" />
</head>
<body>
  <!-- 天空與海洋影片 -->
  <video id="skyVideo" autoplay muted playsinline></video>
  <video id="oceanVideo" autoplay muted playsinline></video>

  <!-- 遊戲音效 -->
  <audio id="catchSound" src="./catch.mp3" preload="auto"></audio>

  <!-- 遊戲畫布 -->
  <canvas id="gameCanvas"></canvas>

  <!-- 分數與控制按鈕 -->
  <div id="scoreBoard">Score：0</div>
  <div id="controls">
    <button id="pauseBtn">⏸ Pause</button>
    <button id="restartBtn">🔄 Restart</button>
    <button id="muteBtn">🔇 Volume</button>
    <div id="timer">Time：40 </div> 
  </div>

  <!-- 開始畫面 -->
  <div id="startScreen" class="overlay">
    <h1>🌊 Sea Shepherd 🌊</h1>
    <h2>RULES</h2>
    <p>Press ← → to control the boat</p>
    <p>Didn't catch it？ What a pity!</p>
    <p>Click the fish and get the lost words!</p>
    <button id="startBtn">START!</button>
  </div>


 <!-- 結算畫面 -->
<div id="endScreen" class="hidden">
  <h2>Game Over</h2>
  <p id="finalScore">Your score：0</p>
  <h3>The words you caught the most：</h3>
  <p id="topWords"></p>
  <button id="restartGameBtn">restart</button>
</div>

</div>
  <script src="sea.js"></script>
</body>
</html>
